{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{%static 'registration/fonts/material-icon/css/material-design-iconic-font.min.css'  %} ">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'registration/css/style.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {{ form.username }}<br>
                            {{ form.email }}<br>
                            {{ form.password }}<br>
                            {{ form.password_2 }}<br>
                            <button type="submit">register</button>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'registration/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'accounts:login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>



    <!-- JS -->
    <script src="{% static 'registration/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'registration/js/main.js' %}"></script>
</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
